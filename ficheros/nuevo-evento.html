<!DOCTYPE html>
<html>

<head>
  <title>Eventos</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <script src="nuevo-evento.js"></script>
  <link rel="stylesheet" href="estilos.css">
</head>

<body>

  <body>
    <nav class="navbar navbar-expand navbar-dark bg-dark">
      <a class="navbar-brand" href="index.html">Events manager</a>
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link active" href="index.html">Eventos</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="nuevo-evento.html">Nuevo evento</a>
        </li>
      </ul>
    </nav>

  <div class="container">
    <form action="#" class="mt-4" id="newEvent">
      <div class="form-group">
        <label for="name">Nombre</label>
        <input type="text" class="form-control" id="name" required>
       </div>
      <div class="form-group">
        <label for="date">Fecha</label>
        <input type="date" class="form-control" id="date" required>
        </div>
      <div class="form-group">
        <label for="description">Descripción</label>
        <input type="text" class="form-control" id="description" required>
      </div>
      <div class="form-group">
        <label for="price">Precio (en €)</label>
        <input type="text" class="form-control" id="price" type="number" min="0" pattern="^\d*(\.\d{0,2})?$" required>
      </div>
      <div class="form-group">
        <label for="image">Imagen</label>
        <input type="file" class="form-control" id="image" required>
        <input type="hidden" name="upload_base" id="upload_base" />
        <img id="upload_show" />
      </div>
     
      <button class="btn btn-primary" id="button1">Añadir</button>
    </form>
  
  </div>

  
</body>

</html>
